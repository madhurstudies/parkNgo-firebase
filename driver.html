
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Dashboard - Park N Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #070814;
            --panel: #0f172a;
            --gold: #f4c463;
            --green: #22c55e;
            --red: #ef4444;
            --muted: #94a3b8;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: Inter, system-ui;
        }
        .driver-dashboard {
            padding: 50px;
        }
        h1 {
            color: var(--gold);
        }
        .place-list {
            margin-top: 30px;
        }
        .place {
            background: var(--panel);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .place-name {
            font-size: 1.1rem;
        }
        .status {
            font-weight: bold;
        }
        .status.free {
            color: var(--green);
        }
        .status.booked {
            color: var(--red);
        }
    </style>
</head>
<body>

<div class="driver-dashboard">
    <h1>Welcome, John Doe</h1>

    <div class="place-list">
        <div class="place">
            <span class="place-name">Aethelgard</span>
            <span class="status free">Free</span>
        </div>
        <div class="place">
            <span class="place-name">Zephyrion</span>
            <span class="status booked">All Booked</span>
        </div>
        <div class="place">
            <span class="place-name">Xylos</span>
            <span class="status free">Free</span>
        </div>
        <div class="place">
            <span class="place-name">Valoria</span>
            <span class="status booked">All Booked</span>
        </div>
         <div class="place">
            <span class="place-name">Silvermoon</span>
            <span class="status free">Free</span>
        </div>
    </div>
</div>

</body>
</html>
