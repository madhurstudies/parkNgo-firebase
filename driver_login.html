
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Login - Park N Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --bg:#070814;
            --panel:#0f172a;
            --gold:#f4c463;
            --muted:#94a3b8;
        }
        body{
            margin:0;
            background: var(--bg);
            color:white;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:Inter,system-ui;
        }
        .auth{
            background:rgba(15,23,42,.8);
            padding:45px;
            width:420px;
            border-radius:26px;
            box-shadow:0 40px 90px rgba(0,0,0,.7);
        }
        .auth h2{
            text-align:center;
            color:var(--gold);
            margin-bottom:8px;
        }
         .auth p{
            text-align:center;
            font-size:.8rem;
            color:var(--muted);
            margin-bottom:20px;
        }
        .auth input{
            width:100%;
            padding:14px;
            margin-bottom:14px;
            background:#020617;
            border:1px solid rgba(255,255,255,.15);
            border-radius:12px;
            color:white;
        }
        button{
            width:100%;
            padding:14px;
            border:none;
            border-radius:14px;
            font-weight:900;
            cursor:pointer;
            background:linear-gradient(135deg,#f4c463,#eab308);
        }
    </style>
</head>
<body>
    <div class="auth">
        <h2>Driver Login</h2>
        <p>Login to access your driver dashboard</p>
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.onclick = () => {
            window.location.href = 'driver.html';
        };
    </script>
</body>
</html>
